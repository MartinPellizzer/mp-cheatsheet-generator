                    <div class="col-item">
                        <p>Usage:</p>
                        <ul>
                            <li>Use it when you have no more than 1 or 2 numbers to display</li>
                        </ul>
                    </div>
                    <div class="col-item">
                        <p>Tips:</p>
                        <ul>
                            <li>Make it stand out</li>
                            <li>Add few supporting words</li>
                        </ul>
                    </div>
                    <div class="col-item">
                        <p>Example:</p>
                        <div class="flex-row items-center">
                            <p class="text-example-number">99%</p>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2 class="col-header">Text</h2>

                <p class="col-item">item 2</p>
            </div>

                <p>cheatsheet {{value}}</p>
            </div>
        </div>
    </div>
    </div>
